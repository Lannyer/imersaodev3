<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
  <title>Aula 01 - Calculadora de média - 3ª & 4ª Imersão Dev</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aula 01 - Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota e se está aprovade!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo" alt="">

    <div class="areaCalculo">

      <p class="aluno"><label>Aluno:</label></p><br>
      <input type="text" id="nomeAluno" size="2" placeholder="Insira a nota do aluno." /><br>

      <p class="nota"><label>Notas:</label></p><br>
      <input type="number" id="primeiroBimestre" size="2" placeholder="Nota do 1º bimestre." /><br>
      <input type="number" id="segundoBimestre" size="2" placeholder="Nota do 2º bimestre." /><br>
      <input type="number" id="terceiroBimestre" size="2" placeholder="Nota do 3º bimestre." /><br>
      <input type="number" id="quartoBimestre" size="2" placeholder="Nota do 4º bimestre." /><br>

      <button type="submit" onclick="calculaMedia()">Calcular</button>

      <div id="media"></div>

    </div>

  </div>

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script type="text/javascript" src="./js/scripts.js"></script>

</body>

</html>
