<body>
  <div class="container">
    <h1 class="page-title">Aula 01 - Calculadora de medidas</h1>

  </div>
  <div class="barrinha"></div>
  <div class="areaCalculo">

    <h1 class="conversor-title ">Desafio Rafa Ballerini - Conversor de medidas</h1>

    <p><label for="moeda">Insira o valor</label>
    <p>
      <br>

        <option value="golbolinha">Kilometro</option>

        <option value="balajuquinha">Jardas - yd</option>
        <option value="balajuquinha">Pés - ft</option>
      </select>
      <button type="submit" onclick="Converter()">Converter</button>

    <div id="valorConvertido">

      <p>O valor convertido é valorFinal em taxaConversaoBase!</p>

    </div>

  </div>
